<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="camaras, accesorios para camara">
    <meta name="description" content="Venta de camaras y accesorios en Línea">
    <title> Venta de camaras y accesorios </title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/proyecto.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ballet|Montserrat">

</head>

<body>
    <header class="header"></header>


    <main>
        <div class="container">
            <div class="row">
                <article class=" col-lg-6 col-md-6 col-sm-12">
                    <div class=" top">
                        <p>Soy Admin</p>
                        <p class="fw-light">Si ya cuentas con una cuenta, Inicia sesión con el correo que registraste y
                            la contraseña que
                            proporcionaste.</p>
                    </div>
                    <form id="login">
                        <div class="mb-3">
                            <label class="form-label">Usuario<span class="text-danger">*</span></label>
                            <input class="form-control" id="loginUser" placeholder="Usuario" required>
                            <div id="emailHelp" class="form-text">Nunca compartiremos su informacion con nadie
                                más.</div>
                        </div>
                        <div class="col">
                            Contraseña<span class="text-danger">*</span><br>
                            <input type="password" class="form-control" placeholder="Contraseña" required
                                id="loginPassword" required><br>
                        </div>
                        <button type="button" onclick="loginAdmin()" class="btn btn-primary">Entrar</button>
                    </form>
                </article>

            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./scripts/mercadoLibre.js"></script> -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/loginAdmin.js"></script>
</body>

</html>
